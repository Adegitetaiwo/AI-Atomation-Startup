
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CsuitAI | Automate. Educate. Dominate.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1, h2, h3, h4, .font-display {
      font-family: 'Outfit', sans-serif;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-infinite-scroll {
      animation: scroll 30s linear infinite;
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    .cursor-particle {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      font-weight: 800;
      color: #3b82f6;
      opacity: 0;
      animation: particleOut 1s ease-out forwards;
    }
    @keyframes particleOut {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
      100% { transform: translate(-50%, -150%) scale(1.2); opacity: 0; }
    }
  </style>
<script type="importmap">

    "recharts": "https://esm.sh/recharts@^3.6.0",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router": "https://esm.sh/react-router@^7.11.0"
  }
}
</script>
</head>
<body class="bg-white dark:bg-black text-slate-900 dark:text-slate-100 overflow-x-hidden">
  <div id="root"></div>
</body>
</html>
